<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from Server</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Elegant Threads</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="container my-5">
        <h1 class="text-center mb-5">Data from Server</h1>
        <div id="dataContainer" class="list-group">
            <!-- Returned data will be inserted here -->
        </div>
    </section>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Elegant Threads</p>
    </footer>

    <script>
        // Fetch data from server (dummy example)
        async function fetchData() {
            try {
                const response = await fetch('https://yourapi.com/endpoint'); // Replace with your actual endpoint
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to display data in the data container
        function displayData(data) {
            const dataContainer = document.getElementById('dataContainer');
            dataContainer.innerHTML = ''; // Clear existing data

            // Assume data is an array of objects
            data.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'list-group-item';
                listItem.textContent = item.name; // Adjust based on your data structure
                dataContainer.appendChild(listItem);
            });
        }

        // Call fetchData on page load
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
