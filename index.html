<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Threads by Manjitha</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Responsive Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Elegant Threads</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Banner with Button -->
    <header class="jumbotron text-center">
        <h1>Elegant Threads by Manjitha</h1>
        <p>Your go-to store for the latest trends in fashion</p>
        <img src="images/store.jpg" alt="Store" class="img-fluid">
    </header>

    <!-- Featured Products Section with Bootstrap Cards -->
    <section id="featured" class="container my-5">
        <h2>Featured Products</h2>
        <div class="card-deck">
            <div class="card" onclick="showProductDetails('Casual Wear')">
                <img src="images/product3_hoodie.jpg" class="card-img-top" alt="Casual Wear">
                <div class="card-body">
                    <h5 class="card-title">Casual Wear</h5>
                </div>
            </div>
            <div class="card" onclick="showProductDetails('Formal Wear')">
                <img src="images/product2_dress.jpg" class="card-img-top" alt="Formal Wear">
                <div class="card-body">
                    <h5 class="card-title">Formal Wear</h5>
                </div>
            </div>
            <div class="card" onclick="showProductDetails('Party Dress')">
                <img src="images/product_partydress.jpg" class="card-img-top" alt="Party Dress">
                <div class="card-body">
                    <h5 class="card-title">Party Dress</h5>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Elegant Threads</p>
    </footer>

    <!-- Overlay for Product Details -->
    <div id="productOverlay" class="overlay">
        <div class="overlay-content">
            <span class="closebtn" onclick="closeOverlay()">&times;</span>
            <h3 id="productTitle"></h3>
            <p>More details about the product...</p>
        </div>
    </div>

    <script>
        // Function to display overlay with product details
        function showProductDetails(productName) {
            document.getElementById("productTitle").innerText = productName;
            document.getElementById("productOverlay").style.display = "block";
        }

        function closeOverlay() {
            document.getElementById("productOverlay").style.display = "none";
        }
    </script>
</body>
</html>
